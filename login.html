<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <title>Grocery Store</title>
  </head>

  <body>
    <header>
      <div class="logo">
        <h1>QuickMart</h1>
      </div>
      <nav>
        <ul>
          <li><a href="home.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li>
            <select class="product" id="product-select">
              Product
              <option>Choose Category</option>
              <option value="shop1.html">Cleaning items</option>
              <option value="shop2.html">Kitchen Utensil</option>
              <option value="shop3.html">Packed Food Items</option>
              <option value="shop4.html">Food Grains</option>
            </select>
          </li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>

    <div class="hero">
      <div class="form-box">
        <div class="button-box">
          <div id="btn"></div>
          <button type="button" class="toggle-btn" onclick="login()">
            Log In
          </button>
          <button type="button" class="toggle-btn" onclick="signup()">
            Sign Up
          </button>
        </div>
        <div class="social-icons">
          <img src="fblogo.jpeg" />
          <img src="googlelogo.png" />
          <img src="twitterlogo.png" />
        </div>
        <form id="login" class="input-group">
          <input
            type="text"
            class="input-field"
            placeholder="User Id"
            required
          />
          <input
            type="password"
            class="input-field"
            placeholder="Enter Password"
            required
          />
          <input type="checkbox" class="check-box" /><span
            >Remember Password</span
          >
          <button type="submit" class="submit-btn">Log in</button>
        </form>
        <form id="signup" class="input-group">
          <input
            type="text"
            class="input-field"
            placeholder="User Id"
            required
          />
          <input
            type="email"
            class="input-field"
            placeholder="Email Id"
            required
          />
          <input
            type="password"
            class="input-field"
            placeholder="Enter Password"
            required
          />
          <input type="checkbox" class="check-box" /><span
            >I agree to the terms and conditions</span
          >
          <button type="submit" class="submit-btn">Sign Up</button>
        </form>
      </div>
    </div>

    <script>
      var x = document.getElementById("login");
      var y = document.getElementById("signup");
      var z = document.getElementById("btn");

      function signup() {
        x.style.left = "-400px";
        y.style.left = "50px";
        z.style.left = "110px";
      }

      function login() {
        x.style.left = "50px";
        y.style.left = "450px";
        z.style.left = "0px";
      }
    </script>
  </body>
</html>
